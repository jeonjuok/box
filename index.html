<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
    </style>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <!-- <script type="module" src="/main.js"></script> -->

    <script type="module" src="src/index.js"></script>

    <div class="page">
      <div class="container">
        <canvas id="canvas"></canvas>
        <div class="ui-controls">
          <div>Controls:</div>
          <label for="slider">Rotate Boxes (X-Axis):</label>
          <input
            type="range"
            id="slider"
            min="0"
            max="100"
            value="0"
            step="1"
          />
          <p>Current Rotation: <span id="rotationValue">0</span> degrees</p>
        </div>
      </div>
    </div>
  </body>
</html>
